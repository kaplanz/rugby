[package]
name = "gameboy"
version = "0.1.0"
authors.workspace = true
edition = "2021"
repository.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 3

[workspace]
members = [
    "core",
    "crates/enuf",
    "crates/chex",
    "crates/phex",
    "crates/tell",
]

[workspace.package]
authors = ["Zakhary Kaplan <me@zakhary.dev>"]
repository = "https://github.com/kaplanz/gameboy"
license = "MIT OR Apache-2.0"

[features]
default = ["doctor", "gbd", "view"]
debug = []
doctor = ["debug"]
gbd = ["debug", "dep:ctrlc", "dep:displaydoc", "dep:phex", "dep:parking_lot"]
view = ["debug"]

[dependencies]
clap = { version = "4.4.8", features = ["derive", "env", "wrap_help"] }
color-eyre = { version = "0.6.2" }
ctrlc = { version = "3.4.1", optional = true }
eyre = "0.6.9"
gameboy-core = { path = "core" }
chex = { version = "0.1.0", path = "crates/chex" }
indexmap = "2.1.0"
log = "0.4.20"
minifb = "0.25.0"
num = "0.4.1"
parking_lot = { version = "0.12.1", optional = true }
pest = "2.7.5"
pest_derive = "2.7.5"
phex = { version = "0.1.0", path = "crates/phex", optional = true }
remus = { git = "https://github.com/kaplanz/remus" }
rustyline = "12.0.0"
tell = { version = "0.1.0", path = "crates/tell" }
thiserror = "1.0.50"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
bytecount = "0.6.7"
displaydoc = { version = "0.2.4", optional = true }
