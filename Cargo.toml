[package]
name = "rugby"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
repository = { workspace = true }
license = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chex = { workspace = true }
rugby-arch = { workspace = true }
rugby-core = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
png = { workspace = true }

[features]
default = []
debug = ["rugby-core/debug"]

[profile.dev]
opt-level = 3

[workspace]
members = [
    "apps/*",
    "arch",
    "cfg",
    "core",
    "crates/*",
    "gbd",
]

[workspace.package]
authors = ["Zakhary Kaplan <me@zakhary.dev>"]
repository = "https://github.com/kaplanz/rugby"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
advise = "0.1.0"
anyhow = "1.0.86"
chex = { version = "0.1.0", path = "crates/chex" }
clap = { version = "4.5.4", features = ["derive"] }
derange = { version = "0.1.0", path = "crates/derange" }
log = "0.4.21"
num = "0.4.3"
phex = { version = "0.1.0", path = "crates/phex" }
png = "0.17.13"
rugby = { version = "0.1.0", path = "." }
rugby-arch = { version = "0.1.0", path = "arch" }
rugby-cfg = { version = "0.1.0", path = "cfg" }
rugby-core = { version = "0.1.0", path = "core" }
rugby-gbd = { version = "0.1.0", path = "gbd" }
serde = { version = "1.0.202", features = ["derive"] }
thiserror = "1.0.61"
toml = "0.8.13"
xdir = "0.1.0"
