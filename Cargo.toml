[package]
name = "rugby"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
repository = { workspace = true }
license = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 3

[workspace]
members = [
    "apps/*",
    "core",
    "crates/*",
]

[workspace.package]
authors = ["Zakhary Kaplan <me@zakhary.dev>"]
repository = "https://github.com/kaplanz/rugby"
license = "MIT OR Apache-2.0"

[features]
default = ["gbd"]
gbd = [
    "dep:advise",
    "dep:bytecount",
    "dep:derange",
    "dep:displaydoc",
    "dep:indexmap",
    "dep:log",
    "dep:num",
    "dep:pest",
    "dep:pest_derive",
    "dep:phex",
]

[dependencies]
advise = { git = "https://github.com/kaplanz/advise", version = "0.1.0", optional = true }
bytecount = { version = "0.6.7", optional = true }
chex = { version = "0.1.0", path = "crates/chex" }
derange = { version = "0.1.0", path = "crates/derange", optional = true }
displaydoc = { version = "0.2.4", optional = true }
indexmap = { version = "2.2.6", optional = true }
log = { version = "0.4.21", optional = true }
num = { version = "0.4.1", optional = true }
pest = { version = "2.7.9", optional = true }
pest_derive = { version = "2.7.9", optional = true }
phex = { version = "0.1.0", path = "crates/phex", optional = true }
remus = { git = "https://github.com/kaplanz/remus" }
rugby-core = { path = "core" }
serde = { version = "1.0.197", features = ["derive"] }
thiserror = "1.0.58"
