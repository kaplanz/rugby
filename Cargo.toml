[package]
name = "gameboy"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/kaplanz/gameboy"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true

[workspace]
members = [
    "core",
    "crates/enumflag",
    "crates/hexicolor",
    "crates/tell",
]

[dependencies]
clap = { version = "4.3.19", features = ["derive", "env", "wrap_help"] }
color-eyre = { version = "0.6.2" }
ctrlc = "3.4.0"
eyre = "0.6.8"
gameboy-core = { path = "core" }
hexicolor = { version = "0.1.0", path = "crates/hexicolor" }
indexmap = "2.0.0"
log = "0.4.19"
minifb = "0.24.0"
num = "0.4.1"
parking_lot = "0.12.1"
pest = "2.7.2"
pest_derive = "2.7.2"
remus = { git = "https://github.com/kaplanz/remus" }
rustyline = "12.0.0"
tell = { version = "0.1.0", path = "crates/tell" }
thiserror = "1.0.44"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
