[package]
name = "gameboy"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/zakharykaplan/gameboy"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
debug = true

[workspace]
members = [
    "core",
    "crates/enumflag",
    "crates/hexicolor",
]

[dependencies]
clap = { version = "4.0.32", features = ["derive", "wrap_help"] }
color-eyre = { version = "0.6.2", default-features = false }
env_logger = "0.10.0"
gameboy-core = { path = "core" }
hexicolor = { version = "0.1.0", path = "crates/hexicolor" }
log = "0.4.17"
minifb = "0.23.0"
remus = { git = "https://github.com/zakharykaplan/remus" }
thiserror = "1.0.38"
