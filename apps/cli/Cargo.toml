[package]
name = "cli"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
repository = { workspace = true }
license = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["doc", "gbd", "win"]
debug = []
doc = ["debug"]
gbd = [
    "debug",
    "dep:ctrlc",
    "dep:rustyline",
    "rugby/gbd",
]
win = ["debug"]

[dependencies]
clap = { version = "4.5.4", features = ["cargo", "derive", "env", "wrap_help"] }
advise = { git = "https://github.com/kaplanz/advise", version = "0.1.0" }
ctrlc = { version = "3.4.4", optional = true }
dirs = "5.0.1"
log = "0.4.21"
minifb = "0.25.0"
remus = { git = "https://github.com/kaplanz/remus" }
rugby = { version = "0.1.0", path = "../.." }
rustyline = { version = "14.0.0", optional = true }
serde = { version = "1.0.197", features = ["derive"] }
sysexits = "0.7.12"
thiserror = "1.0.58"
toml = "0.8.12"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
xdir = { version = "0.1.0", git = "https://github.com/kaplanz/xdir" }
anyhow = "1.0.82"
