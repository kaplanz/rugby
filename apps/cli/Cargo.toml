[package]
name = "cli"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
repository = { workspace = true }
license = { workspace = true }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["doctor", "gbd", "view"]
debug = []
doctor = ["debug"]
gbd = [
    "debug",
    "dep:ctrlc",
    "dep:parking_lot",
    "dep:rustyline",
    "gameboy/gbd",
]
view = ["debug"]

[dependencies]
clap = { version = "4.5.0", features = ["cargo", "derive", "env", "wrap_help"] }
advise = { git = "https://github.com/kaplanz/advise", version = "0.1.0" }
ctrlc = { version = "3.4.2", optional = true }
dirs = "5.0.1"
gameboy = { version = "0.1.0", path = "../.." }
log = "0.4.20"
minifb = "0.25.0"
parking_lot = { version = "0.12.1", optional = true }
remus = { git = "https://github.com/kaplanz/remus" }
rustyline = { version = "13.0.0", optional = true }
serde = { version = "1.0.196", features = ["derive"] }
sysexits = "0.7.11"
thiserror = "1.0.57"
toml = "0.8.10"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
xdir = { version = "0.1.0", git = "https://github.com/kaplanz/xdir" }
anyhow = "1.0.80"
